<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<h:outputStylesheet library="css" name="bootstrap.min.css" />
		<h:outputStylesheet library="css" name="style-admin.css" />
		<h:outputScript library="css" name="bootstrap.min.js" />
	</h:head>
	
	<h:body id="body">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container">			
				  <a class="navbar-brand" href="#">Casa do Código</a>
				  <div class="collapse navbar-collapse" id="navbarNav">
				    <ul class="navbar-nav">
				      <li class="nav-item">
				        <a class="nav-link" href="http://localhost:8080/livraria-javaee/livros/lista.xhtml">Lista </a>
				      </li>
				      <li class="nav-item active">
				        <a class="nav-link" href="#">Cadastro <span class="sr-only">(current)</span></a>
				      </li>
				    </ul>
				  </div>			
			</div>
		</nav>
		<div class="container formulario" id="formulario">
		<h1>Cadastro de Livros</h1>

			<h:form enctype="multipart/form-data">
			<div class="row">
    			<div class="col-md">
					<div class="form-group">
						<h:outputLabel value="Título" />
						<h:inputText styleClass="form-control" value="#{adminLivroBean.livro.titulo}" required="true"
							id="titulo" />
						<h:message for="titulo" />
					</div>
				</div>
				<div class="col-md">
					<div class="form-group">
						<h:outputLabel value="Preço" />
						<h:inputText styleClass="form-control" value="#{adminLivroBean.livro.preco}" required="true"
							id="preco" />
						<h:message for="preco" />
					</div>
				</div>
				<div class="col-md">
					<div class="form-group">
						<h:outputLabel value="Número de Páginas" />
						<h:inputText styleClass="form-control" value="#{adminLivroBean.livro.numeroPaginas}"
							required="true" id="numPaginas" />
						<h:message for="numPaginas" />
					</div>
				</div>			
			</div>
			
			
    						
			<div class="form-group">
				<h:outputLabel value="Descrição" />
				<h:inputTextarea styleClass="form-control" rows="4" cols="20"
					value="#{adminLivroBean.livro.descricao}" required="true"
					id="descricao" />
				<h:message for="descricao" />
			</div>
				
			<div class="row">
				<div class="col-md">
					<div class="form-group">
						<h:outputLabel value="Autores" required="true" />
						<h:selectManyListbox styleClass="form-control" value="#{adminLivroBean.livro.autores}"
							converter="autorConverter" id="autores" required="true">
							<f:selectItems value="#{adminLivroBean.autores}" var="autor"
								itemValue="#{autor}" itemLabel="#{autor.nome}" />
						</h:selectManyListbox>
						<h:message for="autores" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<h:outputLabel value="Data da Publicação"/>
						<h:inputText styleClass="form-control" value="#{adminLivroBean.livro.dataPublicacao}" id="dataPublicacao" />
						<h:message for="dataPublicacao" />						
					</div>
				</div>
				<div class="col">
					<div class="form-group">					
						<h:outputLabel value="Capa do Livro" />
						<h:inputFile styleClass="form-control" value="#{adminLivroBean.capaLivro}" id="capaLivro" />
						<h:message for="capaLivro" />
					</div>
				</div>
			</div>
			<h:commandButton styleClass="btn-primary" value="Cadastrar" action="#{adminLivroBean.salvar}" />
			
			</h:form>
		</div>
	</h:body>

</html>
