<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<h:outputStylesheet library="css" name="bootstrap.min.css" />
		<h:outputStylesheet library="css" name="style-admin.css" />
		<h:outputScript library="css" name="bootstrap.min.js" />
	</h:head>
	
	<h:body id="body">
	
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="nav">
			<div class="container">			
				  <a class="navbar-brand" href="#">Casa do Código</a>
				  <div class="collapse navbar-collapse" id="navbarNav">
				    <ul class="navbar-nav">
				      <li class="nav-item active">
				        <a class="nav-link" href="#">Lista </a>
				      </li>
				      <li class="nav-item">
				        <a class="nav-link" href="http://localhost:8080/livraria-javaee/livros/form.xhtml">Cadastro</a>
				      </li>
				    </ul>
				  </div>			
			</div>
		</nav>
	
		<div class="container" id="lista">
			<h:messages />
		
			<h:dataTable class="table table-bordered table-striped" var="livro" value="#{adminListaLivrosBean.livros}"
				layout="orderedList">
				<h:column>
					<f:facet name="header">Título</f:facet>
			            #{livro.titulo}
			        </h:column>
				<h:column>
					<f:facet name="header">Descrição</f:facet>
			            #{livro.descricao}
			        </h:column>
				<h:column>
					<f:facet name="header">Páginas</f:facet>
			            #{livro.numeroPaginas}
			        </h:column>
				<h:column>
					<f:facet name="header">Preço</f:facet>
			            #{livro.preco}
			        </h:column>
				<h:column>
					<f:facet name="header">Autores</f:facet>
					<ui:repeat value="#{livro.autores}" var="autor">
			             #{autor.nome},
			        </ui:repeat>
				</h:column>
				<h:column>
					<f:facet name="header">Capa</f:facet>
					<img src="#{request.contextPath}/file/#{livro.capaPath}"
						title="#{livro.titulo}" height="25%" />
				</h:column>
			</h:dataTable>
		</div>
	
	</h:body>

</html>
